<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/calculator.css" charset="utf-8">
  </head>
  <body>
    <div class="calculator">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-12 tittle">
            <h1>Calculator</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input class="screen" type="text" name="name" value="" readonly>
          </div>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle">AC</button>
          <button class="btn button-sytle">CE</button>
          <button class="btn button-sytle">%</button>
          <button class="btn button-sytle">/</button>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle">7</button>
          <button class="btn button-sytle">8</button>
          <button class="btn button-sytle">9</button>
          <button class="btn button-sytle">*</button>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle">4</button>
          <button class="btn button-sytle">5</button>
          <button class="btn button-sytle">6</button>
          <button class="btn button-sytle">-</button>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle">1</button>
          <button class="btn button-sytle">2</button>
          <button class="btn button-sytle">3</button>
          <button class="btn button-sytle">+</button>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle">.</button>
          <button class="btn button-sytle">0</button>
          <button class="btn button-sytle">Ans</button>
          <button class="btn button-sytle">=</button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
