<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/calculator.css" charset="utf-8">
  </head>
  <body>
    <div class="calculator">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-12 tittle">
            <h1>Calculator</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input id="screen" class="screen" type="text" value="" readonly/>
          </div>
        </div>
        <div class="row spacing">
          <button id="clean" class="btn button-sytle">AC</button>
          <button id="backspace" class="btn button-sytle">CE</button>
          <button class="btn button-sytle character">%</button>
          <button class="btn button-sytle character">/</button>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle character">7</button>
          <button class="btn button-sytle character">8</button>
          <button class="btn button-sytle character">9</button>
          <button class="btn button-sytle character">*</button>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle character">4</button>
          <button class="btn button-sytle character">5</button>
          <button class="btn button-sytle character">6</button>
          <button class="btn button-sytle character">-</button>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle character">1</button>
          <button class="btn button-sytle character">2</button>
          <button class="btn button-sytle character">3</button>
          <button class="btn button-sytle character">+</button>
        </div>
        <div class="row spacing">
          <button class="btn button-sytle character">.</button>
          <button class="btn button-sytle character">0</button>
          <button class="btn button-sytle">Ans</button>
          <button id="result" class="btn button-sytle">=</button>
        </div>
		<div class="row">
          <a href="https://github.com/ibiams/calculator" class="github-link">
            <svg width="30" viewBox="0 0 16 16" version="1.1" height="30"  aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
          </a>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js" charset="utf-8"></script>
    <script src="js/inputmask.js" charset="utf-8"></script>
    <script src="js/jquery.inputmask.js"></script>
    <script src="js/calculator.js" charset="utf-8"></script>
  </body>
</html>
